{% extends 'clients/base.html' %}
{% block content %}

<div class="container">
    <div class="post">
        <div class="post-header">
            <div class="post-image">
                <img src="https://html5book.ru/wp-content/uploads/2019/03/postimage4.jpg">
            </div>
            <h1>
                    <form method="post">
                        {% csrf_token %}
                        <p> Хотите удалить сообщение: "{{ object.letter_subject }}"? </p>
                        <button Type="submit" class="btn btn-sm btn-success" style="margin: 1px; width:115px; height:35px;"> Подтвердить </button>
                        </form>
                        <a href="{% url 'letters:letters_list' %}" class="btn btn-sm btn-outline-secondary" style="margin-top: 10px; padding: 0.5em;"> Вернуться назад </a>
                </h1>
        </div>
    </div>
</div>

{% endblock %}
