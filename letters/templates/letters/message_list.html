{% extends 'clients/base.html' %}

{% block content %}

<div class="col-12" style="margin: 65px;">
    <a class="btn btn-outline-primary" href="{% url 'letters:create_letters' %}"> Добавить сообщение </a>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for object in object_list %}
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <p class="card-text"> Тема: {{ object.letter_subject }} </p>
                <p class="card-text"> Содержание: {{ object.body_letter }} </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'letters:view_letters' object.pk %}" class="btn btn-sm btn-outline-secondary" style="margin-right: 15px;">
                            Подробнее </a>
                        <a href="{% url 'letters:letters_update' object.pk %}" class="btn btn-sm btn-outline-secondary" style="margin-right: 15px;">
                            Редактировать </a>
                        <a href="{% url 'letters:delete_letters' object.pk %}" class="btn btn-sm btn-outline-secondary">
                            Удалить </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
