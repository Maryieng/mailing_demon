{% extends 'clients/base.html' %}

{% block content %}

<div class="col-12" style="margin: 65px;">
    <a class="btn btn-outline-primary" href="#"> Отчет произведенных рассылок </a>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for object in object_list %}
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <p class="card-text"> Время лога: {{ object.time_log }} </p>
                <p class="card-text"> Статус попытки: {{ object.status_display }} </p>
                <p class="card-text"> {{ object.mailings }} </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
