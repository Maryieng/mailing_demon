{% extends 'clients/base.html' %}
{% load tag %}
{% block content %}

<div class="container">
    <div class="post">
        <div class="post-header">
            <div class="post-image">
                <img src="https://html5book.ru/wp-content/uploads/2019/03/postimage4.jpg">
            </div>
            <h1>
                <img class="card-img-top mx-auto d-block" src="{{ object.preview | mymedia }}" style="width: 600px; height: 800;">
                <p class="card-text"> {{ object.title }}</p>
                <p class="card-text"> {{ object.content }}</p>
                <p class="card-text"> Количество просмотров: {{ object.count_views }} </p>
                <p class="post-content"> Дата публикации : {{ object.created_at }} </p>
    <a href="{% url 'blog:list' %}" class="btn btn-sm btn-outline-secondary" style="margin-right: 15px;">
        Вернуться назад к списку новостей </a>
</h1>
</div>
</div>
</div>

{% endblock %}
