{% extends 'clients/base.html' %}

{% block content %}

<div class="col-12" style="margin: 65px;">
    <a class="btn btn-outline-primary" href="{% url 'clients:create_clients' %}"> Добавить клиента </a>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for object in object_list %}
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <p class="card-text"> Имя Фамилия: {{ object|title }} </p>
                <p class="card-text"> Контактный email: {{ object.client_email }} </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'clients:update_clients' object.pk %}" class="btn btn-sm btn-outline-secondary">
                            Редактировать карточку клиента </a>
                        <a href="{% url 'clients:delete_clients' object.pk %}" class="btn btn-sm btn-outline-secondary">
                            Удалить карточку клиента </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
