{% extends 'clients/base.html' %}
{% block content %}

<div class="container">
    <div class="post">
        <div class="post-header">
            <div class="post-image">
                <img src="https://html5book.ru/wp-content/uploads/2019/03/postimage4.jpg">
            </div>
            <h1>
                <form method="post">
                    {% csrf_token %}
                    <p> Хотите удалить карточку клиента: </p>
                      <p>  "{{ object.name }}"? </p>
                    <button Type="submit" class="btn btn-sm btn-success" style="margin: 1px; width:130px; height:37px;"> Подтвердить</button>
                </form>
                <a href="{% url 'clients:clients_list' %}" class="btn btn-outline-secondary" style="margin-top: 10px; padding: 0.5em;"> Вернуться
                    назад </a>
            </h1>
        </div>
    </div>
</div>

{% endblock %}
