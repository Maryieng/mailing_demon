{% extends 'clients/base.html' %}
{% block content %}
<style>
    .floating-button {
  text-decoration: none;
  display: inline-block;
  width: 140px;
  height: 45px;
  line-height: 45px;
  border-radius: 45px;
  margin: 5px 10px;
  font-family: 'Montserrat', sans-serif;
  font-size: 11px;
  text-transform: uppercase;
  text-align: center;
  letter-spacing: 3px;
  font-weight: 600;
  color: #524f4e;
  background: white;
  box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
  transition: .3s;
}
.floating-button:hover {
  background: #2EE59D;
  box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
  color: white;
  transform: translateY(-7px);
}
    * {
box-sizing: border-box;
margin: 0;
}
body {
font-family: 'Montserrat', sans-serif;
color: #606060;
font-size: 14px;
}
.container {
max-width: 960px;
margin: 150px auto;
padding: 0 15px;
background: white;
}
.post {
padding: 30px 0 15px;
position: relative;
}
.post-image {
margin-bottom: 60px;
}
.post-image img {
width: 100%;
}
.post h1 {
color: #222;
font-weight: 500;
margin-bottom: 15px;
font-size: 1.3em;
}
p {
line-height: 1.5;
margin-bottom: 1em;
text-align: justify;
}
@media (min-width: 768px) {
body {
    font-size: 16px;
}
.container {
    padding: 0 45px;
}
.post-header {
    margin-top: 20px;
}
.post-image {
    position: relative;
    width: 45%;
}
.post-image:before {
    content: "";
    position: absolute;
    border: 6px solid #021422;
    top: -20px;
    bottom: 40%;
    left: 35%;
    right: -20px;
}
.post h1 {
    width: 70%;
    padding: 10px 20px;
    margin: 0;
    color: white;
    top: 50px;
    right: 0;
    background: #021422;
    position: absolute;
    z-index: 2;
}
}
</style>

<div class="container">
    <div class="post">
        <div class="post-header">
            <div class="post-image">
                <img src="https://html5book.ru/wp-content/uploads/2019/03/postimage4.jpg">
            </div>
            <h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button Type="submit" class="floating-button">
                            {% if object %}
                            Изменить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </form>
                </h1>
        </div>
    </div>
</div>
{% endblock %}
